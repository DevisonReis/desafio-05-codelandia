<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A viagem de chihiro</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header class="header">
        <img src="imagens/logo.svg" alt="logotipo principal" class="logo-principal">
        <div class="logo"> 
            <img src="imagens/facebook.png" alt="logo facebook">
            <img src="imagens/instagram.png" alt="logo instagram">
            <img src="imagens/twitter.png" alt="logo twitter">
            <img src="imagens/youtube.png" alt="logo youtube">
        </div>
    </header>
    <main class="content">
        <div class="content-left">
            <h2>Hayao Miyazaki</h2>
            <h1>A viagem<br>de chihiro</h1>
            <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p> 
            <button class="assista-agora">Assistir agora</button>
            <img src="imagens/play.png" alt="" class="logo-play">
            <button class="assista-trailer" id="inner">Assista o trailer</button>
        </div>
        <div class="img-chihiro">
            <img src="imagens/ilustracao.png" alt="">
        </div>
    </main>
</body>
</html>
